<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-app">
      <div class="container">
        <h1 class="title">Title</h1>
        <h2 class="artist">Artist</h2>
        <div class="album_image">
          <img src="/images/Kinna_Chir.jpg" alt="album" id="logoof_track"/>
        </div>
        <audio src="/music/Kinna_chir.mp3" id="music_access"></audio>
        <div class="music-control">
            <i class="fas fa-backward" id="prev"></i>
            <i class="fas fa-play" id="play"></i>
            <i class="fas fa-forward" id="next"></i>
            <!-- <i class="fas fa-pause"></i> -->
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
